<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Form</title>
</head>

<body>
    <div class="container">
        <form onsubmit="show()" id="form">
            <h2>Enter Few Details</h2>
            <input type="text" placeholder="Name" id="name" required>
            <input type="email" placeholder="Email Adress" id="email" required>
            <input type="tel" placeholder="Telephone" id="tel" required>
            <input type="text" placeholder="College Name" id="college" required>
            <button type="submit"  id="submit-btn">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
